<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HOME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
          content="A Progressive Web Application for bitsofcode, weekly articles about front-end development. Written by User Interface Designer and Front-End Developer, Ire Aderinokun">

    <!-- Link to Web App Manifest for Chrome -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f5f5f5">

    <!-- Favicons and Touch Icons -->
    <link rel="icon" type="image/png" sizes="16x16" href="img/icon16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icon32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="img/icon48.png">
    <link rel="icon" type="image/png" sizes="128x128" href="img/icon128.png">
    <link rel="icon" type="image/png" sizes="256x256" href="img/icon256.png">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-title" content="bitsofcode">
    <link rel="apple-touch-icon" sizes="152x152" href="img/icon152.png">

    <!-- Tile Icon for Windows-->
    <meta name="msapplication-TileColor" content="#feda4c">
    <meta name="msapplication-TileImage" content="./img/icon144.png">

    <!-- Other metadata -->
    <meta property="og:title" content="bitsofcode">
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="website">
    <meta property="og:image" content="./img/icon128.png">
    <meta property="og:site_name" content="bitsofcode">
    <meta property="og:url" content="https://app.bitsofco.de">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/home.css">

    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css"/>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <!--    <script type='text/javascript' src="https://maps.googleapis.com/maps/api/js?key=&sensor=false"></script>-->

    <!-- We have to set the map page and canvas to 100% or the map won't display -->
    <style>
        #map-page,
        #map-canvas {
            width: 100%;
            height: 100%;
            padding: 0;
        }

        #sethPhatMap {
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>

<header class="site-header">
    <nav class="site-nav nav-header fixed">
        <div class="header-left">
            <h3>アプリのタイトル</h3>
        </div>
        <div class="header-right">
            <ul>
                <li>
                    <a href="#">
                        <i class="fas fa-user-circle"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main class="site-main site-main--home">
    <div class="wrapper">

        <div id="map" data-role="page" data-theme="a">
            <div role="main" class="ui-content"></div>
            <div data-role="popup" id="info">
                <p>Made by <a href="http://stackoverflow.com/users/1771795/omar" rel="external">Omar</a>

                </p>
            </div>
        </div>
        <div id="mapPH" class="hidden">
            <div id="map-canvas"></div>
        </div>
    </div>
</main>

<footer class="site-footer">
    <nav class="site-nav fixed">
        <ul>
            <li>
                <a href="#">
                    <i class="fas fa-bars"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-plus-circle"></i>
                </a>
            </li>
            <li>
                <a class="active" href="#">
                    <i class="fas fa-home"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="far fa-question-circle"></i>
                </a>
            </li>
        </ul>
    </nav>
</footer>
<script src="https://kit.fontawesome.com/1ede30763d.js" crossorigin="anonymous"></script>
<script src="./js/google.maps-active.js"></script>
